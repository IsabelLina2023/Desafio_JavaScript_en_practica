<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const botonSuma = document.getElementById(`btn-sumar`)
        const botonRest = document.getElementById(`btn-restar`)

        botonSuma.addEventListener(`click`, function () {
            const num1 = document.getElementById(`valor1`).value
            const num2 = document.getElementById(`valor2`).value

            let resSuma = parseInt(num1) + parseInt(num2)

            const spanResult = document.querySelector(`.resultado`)
            spanResult.innerHTML = resSuma
        })

        botonRest.addEventListener(`click`, function () {
            const num1 = document.getElementById(`valor1`).value
            const num2 = document.getElementById(`valor2`).value

            let resResta = parseInt(num1) - parseInt(num2)

            const spanResult = document.querySelector(`.resultado`)

            if (resResta < 0) {
                spanResult.innerHTML = 0
            } else {
                spanResult.innerHTML = resResta
            }
        })



    </script>
</body>

</html>
